version: '3.8'

services:
  auto-thread-bot:
    build: .
    container_name: dodo-auto-thread-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist guild configs across container restarts
      - ./configs:/app/configs
    environment:
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
